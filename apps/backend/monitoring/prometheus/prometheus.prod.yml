global:
  scrape_interval: 15s
  scrape_timeout: 10s
  evaluation_interval: 15s

rule_files:
  - '/etc/prometheus/rules.yml'

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'spring-boot-app'
    metrics_path: '/actuator/prometheus'
    scrape_interval: 5s
    static_configs:
      - targets: ['IP:PORT']
        labels:
          application: 'ktb-chat-backend'
          environment: 'production'

  - job_name: 'mongodb'
    static_configs:
      - targets: ['IP:PORT']
        labels:
          environment: 'production'

  - job_name: 'redis'
    static_configs:
      - targets: ['IP:PORT']
        labels:
          environment: 'production'

  - job_name: 'node-exporter'
    file_sd_configs:
      - files:
          - '/etc/prometheus/targets/node-exporters.prod.yml'
        refresh_interval: 5s

  - job_name: 'cadvisor'
    static_configs:
      - targets: ['cadvisor:8080']
        metric_relabel_configs:
          - source_labels: [container_label_com_docker_compose_service]
            target_label: container_name