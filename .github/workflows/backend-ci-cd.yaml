name: Backend CI/CD

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'apps/backend/**'
      - '.github/workflows/backend-ci-cd.yaml'
  pull_request:
    branches:
      - main
    paths:
      - 'apps/backend/**'
      - '.github/workflows/backend-ci-cd.yaml'
  workflow_dispatch:

env:
  DOCKER_IMAGE_NAME: ktb-chat-backend
  DOCKER_REGISTRY: docker.io

jobs:
  build-and-test:
    name: Build and Test
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: maven

      - name: Build with Maven
        working-directory: apps/backend
        run: mvn clean package -DskipTests

      - name: Run tests
        if: ${{ false }}
        working-directory: apps/backend
        run: mvn test

  build-and-push:
    name: Build and Push Docker Image
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name != 'pull_request'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKER_USERNAME }}/ktb-chat-backend:latest
          tags: |
            type=ref,event=branch
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: apps/backend
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/ktb-chat-backend:latest:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/ktb-chat-backend:latest:buildcache,mode=max

  deploy:
    name: Deploy to Server
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.event_name != 'pull_request' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

      - name: Add server to known hosts
        run: |
          ssh-keyscan -H ${{ secrets.SERVER_HOST_BE }} >> ~/.ssh/known_hosts

      - name: Deploy to server
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_HOST_BE }} << EOF
            set -e
            
            # Docker Ïù¥ÎØ∏ÏßÄ ÌÉúÍ∑∏ Í≤∞Ï†ï
            if [ "${{ github.ref }}" == "refs/heads/main" ]; then
              IMAGE_TAG="main-${{ github.sha }}"
            else
              IMAGE_TAG="develop-${{ github.sha }}"
            fi
            
            IMAGE_NAME="${{ secrets.DOCKER_USERNAME }}/ktb-chat-backend:\${IMAGE_TAG}"
            
            echo "=========================================="
            echo "  Deploying: ${IMAGE_NAME}"
            echo "=========================================="
            
            # Docker Hub Î°úÍ∑∏Ïù∏ (ÎπÑÍ≥µÍ∞ú Î†àÌè¨ÏßÄÌÜ†Î¶¨Ïù∏ Í≤ΩÏö∞ ÌïÑÏöî)
            echo "üîê Logging in to Docker Hub..."
            echo "${{ secrets.DOCKER_TOKEN }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin || true
            
            # Docker Ïù¥ÎØ∏ÏßÄ pull (Ïû¨ÏãúÎèÑ Î°úÏßÅ Ìè¨Ìï®)
            echo "üì• Pulling Docker image: \${IMAGE_NAME}"
            MAX_RETRIES=3
            RETRY_COUNT=0
            PULL_SUCCESS=false
            
            while [ \$RETRY_COUNT -lt \$MAX_RETRIES ]; do
              if docker pull \${IMAGE_NAME}; then
                PULL_SUCCESS=true
                echo "‚úÖ Image pulled successfully!"
                break
              else
                RETRY_COUNT=\$((RETRY_COUNT + 1))
                if [ \$RETRY_COUNT -lt \$MAX_RETRIES ]; then
                  echo "‚è≥ Pull failed, retrying in 20 seconds... (\${RETRY_COUNT}/\${MAX_RETRIES})"
                  sleep 20
                fi
              fi
            done
            
            if [ "\$PULL_SUCCESS" = false ]; then
              echo "‚ùå Failed to pull image after \${MAX_RETRIES} attempts"
              echo "Image: \${IMAGE_NAME}"
              echo "Please check if build-and-push job completed successfully"
              exit 1
            fi
            
            # Í∏∞Ï°¥ Ïª®ÌÖåÏù¥ÎÑà Î∞±ÏóÖ (Î°§Î∞±ÏùÑ ÏúÑÌï¥)
            OLD_CONTAINER=$(docker ps -a --filter "name=ktb-chat-backend" --format "{{.ID}}" | head -1)
            if [ -n "$OLD_CONTAINER" ]; then
              echo "üì¶ Backing up old container..."
              docker rename ktb-chat-backend ktb-chat-backend-backup-$(date +%s) 2>/dev/null || true
            fi
            
            # Í∏∞Ï°¥ Ïª®ÌÖåÏù¥ÎÑà Ï§ëÏßÄ Î∞è Ï†úÍ±∞
            echo "üõë Stopping existing containers..."
            docker stop ktb-chat-backend 2>/dev/null || true
            docker rm ktb-chat-backend 2>/dev/null || true
            
            # ÏÉà Ïª®ÌÖåÏù¥ÎÑà Ïã§Ìñâ
            echo "üöÄ Starting new container..."
            docker run -d \
              --name ktb-chat-backend \
              --restart unless-stopped \
              -p 5001:5001 \
              -p 5002:5002 \
              ${IMAGE_NAME}
            
            # Ïª®ÌÖåÏù¥ÎÑà ÏÉÅÌÉú ÌôïÏù∏
            echo "‚è≥ Waiting for container to start..."
            sleep 5
            
            if ! docker ps | grep -q ktb-chat-backend; then
              echo "‚ùå Container failed to start"
              docker logs ktb-chat-backend 2>/dev/null || true
              exit 1
            fi
            
            # Ìó¨Ïä§Ï≤¥ÌÅ¨ (ÏµúÎåÄ 60Ï¥à ÎåÄÍ∏∞)
            echo "üè• Performing health check..."
            MAX_WAIT=60
            ELAPSED=0
            HEALTHY=false
            
            while [ $ELAPSED -lt $MAX_WAIT ]; do
              if curl -sf http://localhost:5001/api/health > /dev/null 2>&1; then
                HEALTHY=true
                break
              fi
              sleep 2
              ELAPSED=$((ELAPSED + 2))
              echo -n "."
            done
            echo ""
            
            if [ "$HEALTHY" = true ]; then
              echo "‚úÖ Health check passed!"
              
              # Ïò§ÎûòÎêú Î∞±ÏóÖ Ïª®ÌÖåÏù¥ÎÑà Ï†ïÎ¶¨ (ÏµúÍ∑º 3Í∞úÎßå Ïú†ÏßÄ)
              echo "üßπ Cleaning up old backup containers..."
              docker ps -a --filter "name=ktb-chat-backend-backup" --format "{{.ID}} {{.CreatedAt}}" | \
                sort -k2 -r | tail -n +4 | cut -d' ' -f1 | \
                xargs -r docker rm -f 2>/dev/null || true
              
              echo "=========================================="
              echo "‚úÖ Deployment completed successfully!"
              echo "=========================================="
            else
              echo "‚ùå Health check failed after ${MAX_WAIT}s"
              echo "üìã Container logs:"
              docker logs --tail 50 ktb-chat-backend
              exit 1
            fi
          EOF

